on: workflow_dispatch

jobs:
  getalerts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.ORG_ADMIN_ACCESS_TOKEN }}
          script: |
            const fs = require('fs');
            const codeScanningResult = github.rest.codeScanning.listAlertsForRepo.endpoint.merge({
              owner: "symplr-sandbox",
              repo: "wfm-shs-application-test-scanning"
            })
            
            const codeScanningAlerts = await github.paginate(codeScanningResult)
            console.log(codeScanningAlerts.length);

